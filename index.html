<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#161A30">
    <link rel="manifest" href="manifest.json">
    <title>Inventario de Repuestos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin-bottom: 10px; padding: 5px; width: 100%; }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            table-layout: auto;
        }

        thead th, td {
            border: 1px solid #d9d9d9;
            padding: 6px;
            white-space: nowrap;
        }

        thead th {
            background-color: #161A30;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td.numeric {
            text-align: right;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tbody tr:hover {
            background-color: #7C0909;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Inventario de Repuestos</h2>

<input type="text" id="buscador" oninput="filtrarInventario()" placeholder="Buscar por Código o Producto">

<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Existencia</th>
            <th>Costo ($)</th>
            <th>PVP ($)</th>
        </tr>
    </thead>
    <tbody id="tabla-inventario"></tbody>
</table>

<script>
    let inventario = [];

    fetch('inventario.json')
        .then(response => response.json())
        .then(data => {
            inventario = data;
            mostrarInventario(inventario);
        })
        .catch(error => {
            console.error('❗ Error al cargar inventario.json:', error);
        });

    function mostrarInventario(lista) {
        const tabla = document.getElementById('tabla-inventario');
        tabla.innerHTML = '';
        lista.forEach(item => {
            tabla.innerHTML += `
                <tr>
                    <td>${item["Código"]}</td>
                    <td>${item["Producto"]}</td>
                    <td class="numeric">${item["Existencia"]}</td>
                    <td class="numeric">${parseFloat(item["Costo ($)"]).toFixed(2).replace('.', ',')}</td>
                    <td class="numeric">${parseFloat(item["PVP ($)"]).toFixed(2).replace('.', ',')}</td>
                </tr>
            `;
        });
    }

    function filtrarInventario() {
        const texto = document.getElementById('buscador').value.toLowerCase();
        const filtrado = inventario.filter(item =>
            item["Código"].toLowerCase().includes(texto) ||
            item["Producto"].toLowerCase().includes(texto)
        );
        mostrarInventario(filtrado);
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
</script>

</body>
</html>
