<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F81BD">
    <link rel="manifest" href="manifest.json">
    <title>Inventario de Repuestos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin-bottom: 10px; padding: 5px; width: 100%; }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background-color: #4F81BD;
            color: white;
        }

        th, td {
            border: 1px solid #d9d9d9;
            padding: 8px;
            text-align: left;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #ddeeff;
        }

        .agotado {
            background-color: #f8d7da !important;
        }

        .bajo-stock {
            background-color: #fff3cd !important;
        }

        .normal {
            background-color: #d4edda !important;
        }
    </style>
</head>
<body>

<h2>Inventario de Repuestos</h2>

<input type="text" id="buscador" oninput="filtrarInventario()" placeholder="Buscar por código o producto">

<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Existencia</th>
            <th>Costo ($)</th>
            <th>PVP ($)</th>
        </tr>
    </thead>
    <tbody id="tabla-inventario"></tbody>
</table>

<script>
    let inventario = [];

    fetch('inventario.json')
        .then(response => response.json())
        .then(data => {
            inventario = data;
            mostrarInventario(inventario);
        });

    function mostrarInventario(lista) {
        const tabla = document.getElementById('tabla-inventario');
        tabla.innerHTML = '';
        lista.forEach(item => {
            let clase = '';
            if (item.existencia == 0) clase = 'agotado';
            else if (item.existencia > 0 && item.existencia < 5) clase = 'bajo-stock';
            else clase = 'normal';

            tabla.innerHTML += `
                <tr class="${clase}">
                    <td>${item.codigo}</td>
                    <td>${item.producto}</td>
                    <td>${item.existencia}</td>
                    <td>${item.costo}</td>
                    <td>${item.pvp}</td>
                </tr>
            `;
        });
    }

    function filtrarInventario() {
        const texto = document.getElementById('buscador').value.toLowerCase();
        const filtrado = inventario.filter(item => 
            item.codigo.toLowerCase().includes(texto) ||
            item.producto.toLowerCase().includes(texto)
        );
        mostrarInventario(filtrado);
    }
</script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
</script>

</body>
</html>
